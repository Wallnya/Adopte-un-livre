<div class="tphoto"
  [@cardAnimator]="animationState"
  (@cardAnimator.done)="resetAnimationState($event)"
  (swipeleft)='startAnimation("swipeleft")'
  (swiperight)='startAnimation("swiperight")'
>
  <img [src]="books[index].picture" title="tphoto" alt="Books Photo" />
  <div class="tname">{{books[index].name}} <span class="tauthor"><br />{{books[index].author}}</span></div>
  <div class="tgenre">{{books[index].genre}}</div>
</div>
